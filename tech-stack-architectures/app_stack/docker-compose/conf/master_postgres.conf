# PostgreSQL configuration file
# See the PostgreSQL documentation for more options and details

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Logging
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 0
log_min_messages = warning
log_min_error_statement = error

# Memory Settings
shared_buffers = 256MB
work_mem = 4MB
maintenance_work_mem = 64MB
effective_cache_size = 1GB

# Disk I/O
wal_level = replica
archive_mode = on
archive_command = 'cp %p /var/lib/postgresql/archive/%f'
max_wal_senders = 3
max_replication_slots = 3

# Replication Settings
# For master
# Ensure that the replication settings are compatible with your replication setup
# This section is typically shared with replication configuration in the master and slaves

# For slaves (replicas)
hot_standby = on

# Checkpoints
checkpoint_timeout = 5min
checkpoint_completion_target = 0.9

# Auto-vacuum
autovacuum = on
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 20ms

# Data Integrity
synchronous_commit = on
fsync = on
full_page_writes = on

# Resource Usage
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
random_page_cost = 4.0
seq_page_cost = 1.0
effective_io_concurrency = 200

# Locale and Encoding
lc_collate = 'en_US.utf8'
lc_ctype = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Maintenance
log_checkpoints = on
log_lock_waits = on

# Security
ssl = off  # Set to 'on' if SSL is enabled and properly configured

# Custom Settings
# Add any custom settings you need here
